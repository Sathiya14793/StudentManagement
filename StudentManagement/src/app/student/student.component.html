<h4>Student Management</h4>

<button mat-mini-fab color="primary"  (click)="AddStudent()" type="button"
               matTooltip="Create">
               <mat-icon>add_box</mat-icon>
            </button>
            <mat-form-field >
              <mat-label>Quick Filter</mat-label>
              <input matInput (input)="onQuickFilterChanged()" id="quickFilter" [(ngModel)]="searchtext" />
           </mat-form-field>
           
<ag-grid-angular
    style="width:100%; height: 400px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (cellDoubleClicked)="CellClicked($event)" 
    (gridReady)="onGridReady($event)"
    [pagination]="true"
>
</ag-grid-angular>
