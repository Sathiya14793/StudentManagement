<div class="apptitleholder">
  <h2 class="apptitle" color="primary">Student Management</h2>
</div>

<button mat-mini-fab color="primary"  (click)="AddStudent()" type="button"
               matTooltip="Create">
               <mat-icon>add_box</mat-icon>
            </button>
            <mat-form-field style="margin-left: 10px;">
              <mat-label>Filter</mat-label>
              <input matInput (input)="onQuickFilterChanged()" id="quickFilter" [(ngModel)]="searchtext" />
           </mat-form-field>
           
<ag-grid-angular
    style="width:100%; height: 319px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (cellClicked)="CellClicked($event)" 
    (gridReady)="onGridReady($event)"
    [pagination]="true"
>
</ag-grid-angular>
